<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p class="subtitle">Calculate your Body Mass Index</p>
        
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" min="0.1" required>
                <span class="error-message" id="weightError"></span>
            </div>
            
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" step="1" min="1" required>
                <span class="error-message" id="heightError"></span>
            </div>
            
            <button type="submit" class="calculate-btn">Calculate BMI</button>
        </form>
        
        <div id="result" class="result hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
